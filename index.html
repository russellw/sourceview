<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SourceView</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/vs2015.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="custom-title-bar">
            <div class="title-bar-content">
                <div class="title-bar-menu">
                    <div class="menu-item" id="fileMenu">
                        <span class="menu-label">File</span>
                        <div class="dropdown-menu">
                            <div class="menu-option" data-action="open">Open</div>
                            <div class="menu-divider"></div>
                            <div class="menu-option" data-action="exit">Exit</div>
                        </div>
                    </div>
                    <div class="menu-item" id="viewMenu">
                        <span class="menu-label">View</span>
                        <div class="dropdown-menu">
                            <div class="menu-option" data-action="next-tab">Next Tab</div>
                            <div class="menu-option" data-action="prev-tab">Previous Tab</div>
                            <div class="menu-option" data-action="close-tab">Close Tab</div>
                        </div>
                    </div>
                    <div class="menu-item" id="helpMenu">
                        <span class="menu-label">Help</span>
                        <div class="dropdown-menu">
                            <div class="menu-option" data-action="shortcuts">Keyboard Shortcuts</div>
                            <div class="menu-divider"></div>
                            <div class="menu-option" data-action="about">About SourceView</div>
                        </div>
                    </div>
                </div>
                <div class="title-bar-title">SourceView</div>
                <div class="title-bar-buttons">
                    <button id="upDirectoryBtn" class="btn-secondary" title="Go up to parent directory" style="display: none;">â†‘ Up</button>
                    <button id="openFileBtn" class="btn-primary">Open File</button>
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="tab-bar" id="tabBar" style="display: none;">
                <div class="tab-list" id="tabList"></div>
            </div>
            
            <div class="tab-content-area">
                <div class="tabs-container" id="tabsContainer"></div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="renderer.js"></script>
</body>
</html>
